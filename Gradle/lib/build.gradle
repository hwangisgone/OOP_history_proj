plugins {
	// Apply the java-library plugin for API and implementation separation.
	id 'java-library'

	id 'application'
	id 'org.openjfx.javafxplugin' version '0.0.9'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
	// jsoup HTML parser library @ https://jsoup.org/
	implementation 'org.jsoup:jsoup:1.16.1'
	
	// https://mvnrepository.com/artifact/javax.json/javax.json-api
	implementation group: 'javax.json', name: 'javax.json-api', version: '1.1.4'
	implementation group: 'org.glassfish', name: 'javax.json', version: '1.1.4'

	// https://mvnrepository.com/artifact/javax.json.bind/javax.json.bind-api
	implementation group: 'javax.json.bind', name: 'javax.json.bind-api', version: '1.0'
	
	// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
	implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	
	
		// https://mvnrepository.com/artifact/org.json/json
	implementation group: 'org.json', name: 'json', version: '20230227'
	
		// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.2'
	
	
	// https://mvnrepository.com/artifact/com.tangorabox/component-inspector-fx
	// Inspect components (debugging)
	// implementation group: 'com.tangorabox', name: 'component-inspector-fx', version: '1.1.0'
	

    // Use JUnit Jupiter for testing.
    // testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // implementation 'com.google.guava:guava:30.1.1-jre'
}

